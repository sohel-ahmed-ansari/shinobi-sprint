<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shinobi Runner - Endless Ninja Adventure</title>
  </head>
  <body>
    <div id="app" class="w-screen h-screen">
      <!-- Audio Control Buttons -->
      <div class="absolute top-4 right-4 z-3000 flex gap-2">
        <button
          id="bg-music-toggle"
          class="w-12 h-12 rounded-full bg-white/80 hover:bg-white flex items-center justify-center transition-all shadow-lg hover:scale-110 active:scale-95"
          title="Toggle Background Music"
          aria-label="Toggle Background Music"
        >
          <img
            id="bg-music-icon"
            src="/music-icon.svg"
            alt="Music"
            class="w-6 h-6"
          />
          <img
            id="bg-music-icon-muted"
            src="/music-icon-muted.svg"
            alt="Music Muted"
            class="w-6 h-6 hidden"
          />
        </button>
        <button
          id="sound-effects-toggle"
          class="w-12 h-12 rounded-full bg-white/80 hover:bg-white flex items-center justify-center transition-all shadow-lg hover:scale-110 active:scale-95"
          title="Toggle Sound Effects"
          aria-label="Toggle Sound Effects"
        >
          <img
            id="sound-effects-icon"
            src="/sound-effects-icon.svg"
            alt="Sound Effects"
            class="w-6 h-6"
          />
          <img
            id="sound-effects-icon-muted"
            src="/sound-effects-icon-muted.svg"
            alt="Sound Effects Muted"
            class="w-6 h-6 hidden"
          />
        </button>
      </div>

      <!-- Preloader Screen -->
      <div
        class="absolute top-0 left-0 w-full h-full flex flex-col justify-center items-center bg-linear-to-b from-sky-300 to-white/60 text-white z-3000"
        id="preloader-screen"
      >
        <div class="relative mb-8 w-[300px]" id="preloader-title-container">
          <img
            src="/title.png"
            alt="Shinobi Runner"
            class="w-[300px] h-auto opacity-30"
            id="preloader-title-bg"
            onload="this.parentElement.style.height = this.offsetHeight + 'px'"
          />
          <div
            class="absolute top-0 left-0 overflow-hidden w-0"
            id="preloader-title-overlay"
          >
            <img
              src="/title.png"
              alt="Shinobi Runner"
              class="block object-cover object-top-left"
              id="preloader-title-fg"
            />
          </div>
        </div>
        <p class="text-xl text-black" id="preloader-text">
          Loading shurikens...
        </p>
      </div>

      <!-- Start Screen -->
      <div
        class="absolute top-0 left-0 w-full h-full hidden flex-col justify-center items-center bg-linear-to-b from-sky-300 to-white/60 text-white z-2000"
        id="start-screen"
      >
        <h1 class="mb-8 drop-shadow-lg">
          <img src="/title.png" alt="Shinobi Runner" class="w-[300px] h-auto" />
        </h1>
        <p class="text-xl mb-5 text-black px-4 text-center">
          Control your ninja and survive as long as possible!
        </p>
        <ul class="text-base text-black list-disc list-inside">
          <li>Press SPACE / W / UP to jump</li>
          <li>Press Shift/Enter to fire Shurikens</li>
          <li>Touch left side of screen to jump</li>
          <li>Touch right side of screen to throw Shurikens</li>
        </ul>
        <button
          id="start-button"
          class="mt-6 px-10 py-4 text-2xl bg-blue-500 text-white border-none rounded-lg cursor-pointer font-bold transition-all shadow-lg hover:bg-blue-600 hover:scale-105"
        >
          Start Game
        </button>
      </div>

      <div
        class="absolute top-0 left-0 w-full h-full hidden flex-col justify-center items-center bg-black/70 text-white text-3xl z-2000"
        id="game-over-screen"
      >
        <h1 class="text-5xl mb-5 drop-shadow-xl">Game Over!</h1>
        <p>Final Score: 0</p>
        <button
          id="restart-button"
          class="mt-5 px-8 py-4 text-lg bg-blue-500 text-white border-none rounded-lg cursor-pointer font-bold transition-colors hover:bg-blue-600"
        >
          Play Again
        </button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
